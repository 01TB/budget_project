{% extends "base.html" %}
{% block title %}Confirm Delete {{ item_type }}{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Confirm Delete {{ item_type }}</h1>
<p class="mb-4">Are you sure you want to delete "{{ object.name }}" ({{ object.description }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Confirm Delete</button>
    <a href="{{ object.get_absolute_url_list_view_if_defined_or_default_list_url }}" class="ml-2 text-gray-600 hover:text-gray-800">Cancel</a>
    {# Adapt cancel link as above #}
</form>
{% endblock %}
